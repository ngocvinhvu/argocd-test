apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test
  labels:
    app: python-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - name: python-test
        envFrom:
        - configMapRef:
            name: secret-registry
        image: rose13/python-test:e43278c23c1d283a1acfc4ba6dc89bd32e271463
        ports:
        - containerPort: 5000