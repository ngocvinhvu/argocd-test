apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test
  labels:
    app: python-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - name: python-test
        image: ngocvinhvu/argocd-test:604ac3b39a717bbceb7e0386debaed67fd7857bb
        ports:
        - containerPort: 5000